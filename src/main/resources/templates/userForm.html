<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Form</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <h1 th:if="${user.id == null}">Add User</h1>
  <h1 th:if="${user.id != null}">Edit User</h1>
  <form th:action="${user.id == null ? '/users/add' : '/users/edit'}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" th:if="${user.id != null}">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" th:field="*{age}" required>
    </div>
    <div class="form-group">
      <label for="money">Money:</label>
      <input type="number" id="money" th:field="*{money}" required />
    </div>
    <button type="submit" class="btn btn-primary" th:text="${user.id == null ? 'Save' : 'Update'}">Save</button>
    <a href="/users" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
