<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Money Management</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <h1>Money Management for User: <span th:text="${user.name}"></span></h1>
  <p class="balance">Current Balance: <span th:text="${#numbers.formatDecimal(user.money, 1, 'COMMA', 2, 'POINT')}"></span></p>

  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="form-section">
    <h2>Add Money</h2>
    <form th:action="@{/users/{id}/add-money(id=${user.id})}" method="post">
      <div class="form-group">
        <label for="addAmount">Amount:</label>
        <input type="number" id="addAmount" name="amount" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Money</button>
    </form>
  </div>

  <a th:href="@{/users/{id}/transfer(id=${user.id})}" class="btn btn-primary">Transfer Money</a>
  <a href="/users" class="btn btn-secondary">Back to User List</a>
</div>
</body>
</html>
